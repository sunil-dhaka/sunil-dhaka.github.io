<svg viewBox="0 0 900 340" xmlns="http://www.w3.org/2000/svg" style="max-width:100%;background:#1a1a2e;border-radius:12px">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto"><polygon points="0 0, 10 3.5, 0 7" fill="#7c83ff"/></marker>
    <linearGradient id="g1" x1="0" y1="0" x2="0" y2="1"><stop offset="0%" stop-color="#7c83ff" stop-opacity="0.15"/><stop offset="100%" stop-color="#7c83ff" stop-opacity="0.05"/></linearGradient>
    <linearGradient id="g2" x1="0" y1="0" x2="0" y2="1"><stop offset="0%" stop-color="#00d2ff" stop-opacity="0.15"/><stop offset="100%" stop-color="#00d2ff" stop-opacity="0.05"/></linearGradient>
    <linearGradient id="g3" x1="0" y1="0" x2="0" y2="1"><stop offset="0%" stop-color="#ff6b6b" stop-opacity="0.15"/><stop offset="100%" stop-color="#ff6b6b" stop-opacity="0.05"/></linearGradient>
    <linearGradient id="g4" x1="0" y1="0" x2="0" y2="1"><stop offset="0%" stop-color="#51cf66" stop-opacity="0.15"/><stop offset="100%" stop-color="#51cf66" stop-opacity="0.05"/></linearGradient>
  </defs>
  <text x="450" y="35" text-anchor="middle" fill="#e0e0e0" font-family="system-ui" font-size="16" font-weight="600">LLM-Judged Eval Framework</text>
  <!-- Test Suite: x=30, w=180, ends at 210 -->
  <rect x="30" y="60" width="180" height="110" rx="10" fill="url(#g1)" stroke="#7c83ff" stroke-width="1.5"/>
  <text x="120" y="90" text-anchor="middle" fill="#7c83ff" font-family="system-ui" font-size="14" font-weight="600">Test Suite</text>
  <text x="120" y="115" text-anchor="middle" fill="#a0a0c0" font-family="system-ui" font-size="11">YAML cases + criteria</text>
  <text x="120" y="133" text-anchor="middle" fill="#a0a0c0" font-family="system-ui" font-size="11">pytest + LLM judge</text>
  <text x="120" y="151" text-anchor="middle" fill="#a0a0c0" font-family="system-ui" font-size="11">expected behavior</text>
  <!-- Agent: x=260, w=180, ends at 440 -->
  <rect x="260" y="60" width="180" height="110" rx="10" fill="url(#g2)" stroke="#00d2ff" stroke-width="1.5"/>
  <text x="350" y="90" text-anchor="middle" fill="#00d2ff" font-family="system-ui" font-size="14" font-weight="600">Agent</text>
  <text x="350" y="115" text-anchor="middle" fill="#a0a0c0" font-family="system-ui" font-size="11">claude -p subprocess</text>
  <text x="350" y="133" text-anchor="middle" fill="#a0a0c0" font-family="system-ui" font-size="11">skills + MCP tools</text>
  <text x="350" y="151" text-anchor="middle" fill="#a0a0c0" font-family="system-ui" font-size="11">generates output</text>
  <!-- LLM Judge: x=490, w=180, ends at 670 -->
  <rect x="490" y="60" width="180" height="110" rx="10" fill="url(#g3)" stroke="#ff6b6b" stroke-width="1.5"/>
  <text x="580" y="90" text-anchor="middle" fill="#ff6b6b" font-family="system-ui" font-size="14" font-weight="600">LLM Judge</text>
  <text x="580" y="115" text-anchor="middle" fill="#a0a0c0" font-family="system-ui" font-size="11">scores against criteria</text>
  <text x="580" y="133" text-anchor="middle" fill="#a0a0c0" font-family="system-ui" font-size="11">multi-dimension rubric</text>
  <text x="580" y="151" text-anchor="middle" fill="#a0a0c0" font-family="system-ui" font-size="11">self-grade or external</text>
  <!-- Results: x=720, w=150, ends at 870 -->
  <rect x="720" y="60" width="150" height="110" rx="10" fill="url(#g4)" stroke="#51cf66" stroke-width="1.5"/>
  <text x="795" y="90" text-anchor="middle" fill="#51cf66" font-family="system-ui" font-size="14" font-weight="600">Results</text>
  <text x="795" y="115" text-anchor="middle" fill="#a0a0c0" font-family="system-ui" font-size="11">pass/fail + scores</text>
  <text x="795" y="133" text-anchor="middle" fill="#a0a0c0" font-family="system-ui" font-size="11">dimension breakdown</text>
  <text x="795" y="151" text-anchor="middle" fill="#a0a0c0" font-family="system-ui" font-size="11">markdown report</text>
  <!-- Arrows: all gaps are 50px, arrows span the middle 30px -->
  <line x1="210" y1="115" x2="258" y2="115" stroke="#7c83ff" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="440" y1="115" x2="488" y2="115" stroke="#7c83ff" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="670" y1="115" x2="718" y2="115" stroke="#7c83ff" stroke-width="1.5" marker-end="url(#arrow)"/>
  <!-- Bottom: server-side recompute -->
  <rect x="170" y="210" width="560" height="100" rx="10" fill="none" stroke="#555" stroke-width="1" stroke-dasharray="6,4"/>
  <text x="450" y="240" text-anchor="middle" fill="#888" font-family="system-ui" font-size="13" font-weight="600">Runner (server-side orchestrator)</text>
  <text x="450" y="265" text-anchor="middle" fill="#666" font-family="system-ui" font-size="11">loads YAML cases -- spawns agent per case -- recomputes scores -- generates reports</text>
  <text x="450" y="285" text-anchor="middle" fill="#666" font-family="system-ui" font-size="11">anti-cheating: agent never sees reference answers, runner verifies dimension scores</text>
</svg>
