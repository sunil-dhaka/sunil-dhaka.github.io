# Site settings
permalink: /:categories/:title.html # don't need to specify in each post and better than date followed by title
host: 127.0.0.1 #local
disable_disk_cache: True
port: 8000
livereload: True
open_url: True
show_drafts: False
# _layouts: True ## NEED to work on it
destination: _site
# These are used to personalize your new site. If you look in the HTML files,
