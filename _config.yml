# Build settings
theme: minima
plugins:
  - jekyll-feed

# set timezone
timezone: "Asia/Kolkata"

#conversion
markdown: kramdown
highlighter: rouge
# markdown processing
kramdown:
  input: GFM
  math_engine: mathjax
  syntax_highlighter: rouge
#not changable configurations for github pages
#lsi: false
#safe: true
#incremental: false

# site settings

# author profile

